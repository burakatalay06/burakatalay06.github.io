<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Stil dosyalarÄ± -->
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">

  <!-- Prism Ã‡ekirdek JS -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>

  <!-- Autoloader Eklentisi -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

  <script>
    Prism.plugins.autoloader.languages_path = 'https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/';
  </script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background-color: #f3f4f6;
      border-right: 1px solid #ddd;
      padding: 1em;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
      transition: left 0.3s ease;
      z-index: 998;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-close {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin-top: 1em;
    }

    .sidebar-menu li a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 0.5em 0;
      transition: background 0.3s ease;
    }

    .sidebar-menu li a:hover {
      background-color: #e2e8f0;
    }

    .dark-mode .sidebar {
      background-color: #1e1e1e;
      color: #ccc;
    }

    .dark-mode .sidebar-menu li a {
      color: #ccc;
    }


    main {
      margin-left: 0;
      padding: 2em;
      transition: margin-left 0.3s ease;
    }

    .sidebar.open~main {
      margin-left: 250px;
    }

    pre {
      overflow-x: auto;
    }

    .dark-mode pre {
      background-color: #222;
      color: #ddd;
    }
  </style>
</head>
<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
  }
</script>

<body>
  <!-- MenÃ¼ ve Dark Mode ButonlarÄ± -->
  <button onclick="toggleSidebar()" class="sidebar-toggle">ðŸ“‚ MenÃ¼</button>
  <button onclick="toggleDarkMode()" style="position:fixed; top:10px; right:10px; z-index:999;">
    ðŸŒ™ Dark Mode
  </button>

  <script src="/assets/darkmode.js"></script>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>ðŸ“š MenÃ¼</h2>
      <button onclick="toggleSidebar()" class="sidebar-close">âœ–</button>
    </div>
    <ul class="sidebar-menu">
      {% for item in site.data.navigation %}
      <li><a href="{{ item.url }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </div>

  <!-- Ä°Ã§erik -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer style="padding:1em; text-align:center; color:gray;">
    <small>Â© {{ site.title }}</small>
  </footer>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>
</body>

</html>
