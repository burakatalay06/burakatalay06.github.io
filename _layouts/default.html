<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Stil docs -->
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">

  <!-- Prism core JS -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>

  <!-- Autoloader ext -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

  <script>
    Prism.plugins.autoloader.languages_path = 'https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/';
  </script>

  <style>
    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeInSoft {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    body {
      margin: 0;
      font-family: sans-serif;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background-color: #f3f4f6;
      border-right: 1px solid #ddd;
      padding: 1em;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
      transition: left 0.3s ease;
      z-index: 998;
    }

    .sidebar.open {
      animation: slideInLeft 0.4s ease forwards;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-close {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin-top: 1em;
    }

    .sidebar-menu li a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 0.5em 0;
      transition: background 0.3s ease;
    }

    .sidebar-menu li a:hover {
      background-color: #e2e8f0;
    }

    button.sidebar-toggle,
    button[onclick="toggleDarkMode()"] {
      animation: fadeInSoft 0.5s ease;
    }

    .dark-mode .sidebar {
      background-color: #1e1e1e;
      color: #ccc;
    }

    .dark-mode .sidebar-menu li a {
      color: #ccc;
    }


    main {
      margin-left: 0;
      padding: 2em;
      transition: margin-left 0.3s ease;
    }

    .sidebar.open~main {
      margin-left: 250px;
    }

    pre {
      overflow-x: auto;
    }

    .dark-mode pre {
      background-color: #222;
      color: #ddd;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #444;
      color: #fff;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.8em;
      border-radius: 4px;
    }

    .code-container {
      position: relative;
    }
  </style>
</head>
<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
  }
</script>
<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.querySelector('.sidebar-toggle');

  function toggleSidebar() {
    sidebar.classList.toggle('open');

    if (sidebar.classList.contains('open')) {
      toggleBtn.style.display = 'none';
    } else {
      toggleBtn.style.display = 'block';
    }
  }
</script>

<script>
  function toggleAccordion(button) {
    button.classList.toggle("active");
    const panel = button.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  }

  // Aktif sayfa vurgulama
  document.querySelectorAll('.sidebar-link').forEach(link => {
    if (link.href === window.location.href) {
      link.classList.add('active');
      // Parent accordion‚Äôu da a√ß
      const panel = link.closest('.panel');
      if (panel) {
        panel.style.display = 'block';
        const accordion = panel.previousElementSibling;
        if (accordion && accordion.classList.contains('accordion')) {
          accordion.classList.add('active');
        }
      }
    }
  });
</script>



<body>
  <!-- Men√º Button -->
  <button onclick="toggleSidebar()" class="styled-button sidebar-toggle">
    üìÇ Men√º
  </button>

  <!-- Dark Mode Button -->
  <button onclick="toggleDarkMode()" class="styled-button dark-toggle">
    üåô Dark Mode
  </button>

  <script src="/assets/darkmode.js"></script>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h2>üìö Men√º</h2>

    {% for item in site.data.navigation %}
    {% if item.children %}
    <button class="accordion" onclick="toggleAccordion(this)">
      ‚èµ {{ item.title }}
    </button>
    <div class="panel">
      {% for child in item.children %}
      <a href="{{ child.url }}" class="sidebar-link">{{ child.title }}</a>
      {% endfor %}
    </div>
    {% else %}
    <a href="{{ item.url }}" class="sidebar-link">{{ item.title }}</a>
    {% endif %}
    {% endfor %}
  </div>


  <!-- content -->
  <main>
    {{ content }}
  </main>

  <script>
    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }
  </script>

  <!-- Footer -->
  <footer style="padding:1em; text-align:center; color:gray;">
    <small>¬© {{ site.title }}</small>
  </footer>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
      document.body.classList.toggle('sidebar-open');
    }
  </script>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("pre > code").forEach((codeBlock) => {
        const button = document.createElement("button");
        button.className = "copy-btn";
        button.type = "button";
        button.innerText = "Kopyala";

        button.addEventListener("click", () => {
          navigator.clipboard.writeText(codeBlock.innerText).then(() => {
            button.innerText = "Kopyalandƒ±!";
            setTimeout(() => {
              button.innerText = "Kopyala";
            }, 2000);
          });
        });

        const pre = codeBlock.parentNode;
        const wrapper = document.createElement("div");
        wrapper.className = "code-container";

        pre.parentNode.replaceChild(wrapper, pre);
        wrapper.appendChild(pre);
        wrapper.appendChild(button);
      });
    });
  </script>

</body>

</html>
